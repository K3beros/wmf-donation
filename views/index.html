<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Donation page</title>
</head>
<body onload="showCountries()" class="container">
    <div>
        <h1>Welcome to wikimedia donation page</h1>
        <p>We are thrilled that you have decided to make a generous offer towards helpng spread the idea of an open free internet
            please kindly fill out the form below,
        </p>
    </div>
    <form action="" method="post">
      <div class="row">
        <div class="col position-relative">
            <label for="lastName">Enter your last name</label>
            <input type="text" name="lastName" id="" required>
        </div>
        <div class="col">
            <label for="firstName">Enter your first name</label>
            <input type="text" name="firstName" id="" required>
        </div>
        <div class="col">
            <label for="address">Enter your address</label>
            <input type="text" name="address" id="" required>
        </div>
      </div> 
      <div class="row">
        <div class="col position-relative">
            <label for="city">Enter your city</label>
            <input type="text" name="city" id="" required>
        </div>
        <div class="col">
            <label for="state">Enter your state</label>
            <input type="text" name="state" id="" required>
        </div>
        <div class="col">
            <label for="country">Enter your country</label>
            <select name="country" id="country">
                <option value="Select">Choose Contry</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col position-relative">
            <label for="postalcode">Enter your postal code</label>
            <input type="text" name="postalcode" id="" required>
        </div>
        <div class="col">
            <label for="phone">Enter your phone number</label>
            <input type="tel" name="phone" id="">
        </div>
        <div class="col">
            <label for="email">Enter your email</label>
            <input type="email" name="email" id="">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="contact">Enter your prefered form of contact</label>
            <select name="contact" id="">
                <option value="phone">Phone</option>
                <option value="email">Email</option>
            </select>
        </div>
        <div class="col">
            <label for="payment">Enter your prefered form of payment</label>
            <select name="payment" id="">
                <option value="usd">USD</option>
                <option value="euro">Euro</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </div>
        <div class="col">
            <label for="freqdonation">Frequency of donation</label>
            <select name="freqdonation" id="">
                <option value="one-time">One Time</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="amount">Donation amount</label>
            <input type="number" name="amount" id="">
        </div>
        <div class="col">
            <label for="comment">Comments:</label>
            <input type="text" name="comment" id="">
        </div>
    </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Review">
        </div>

    </form>
    
</body>
<script src="../public/javascripts/country.js"></script>
<script src="../public/javascripts/scripts.js"></script>
</html>
